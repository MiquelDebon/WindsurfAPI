<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Dice Game - @Miquel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/css/favicon.ico}">

    <!-- Google Texts Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Sacramento&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2fee6a98b7.js" crossorigin="anonymous"></script>

    <!--Styles -->
    <!--    CDN-->
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->

    <!--Thymeleaf CSS  -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/miquel.css}"/>

    <!--Page Icon-->
    <link rel="icon" th:href="@{/images/favicon.ico}">

</head>

<body>

<!--Top Navigation Bar  -->


<div class="row">
    <div class="container col-lg-7 col-md-10 col-sml-11">
        <h1 style="margin:85px 0px 40px; text-align:center;">üåä Windsurf üèÑ</h1>
        <h2 th:text = "${body}" > </h2>

        <div class="container">
            <div class="row">
                <div class="container-fluid col-6">
                    <a class="scale" href="http://35.180.87.109/weather/next_days/home"    >PAGE - Following days</a> <br>
                    <a class="scale" href="http://35.180.87.109/weather/current_week/home"  >PAGE - Current week</a> <br>
                </div>
                <div class="container-fluid col-6">
                    <a class="scale" href="http://35.180.87.109/weather/next_days"         >API - Following days</a><br>
                    <a class="scale" href="http://35.180.87.109/weather/current_week"       >API - Current week</a><br>
                </div>
            </div>
        </div>
        <br>

        <table class = "table table-info bdr">
            <thead>
            <tr>
                <th scope = "col">Day</th>
                <th scope = "col">Time</th>
                <th scope = "col" class="sidebar">Conditions</th>
                <th scope = "col">Wind </th>
                <th scope = "col">Wave </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="DTO: ${days}">
                <td th:text = "${DTO.dayOfTheWeek}"></td>
                <td th:text = "${DTO.hour}"></td>
                <td th:text = "${DTO.weathercodeIcon} "></td>
                <td th:text = "${DTO.windspeed_10m}"></td>
                <td th:text = "${DTO.wave_height}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <div class="container">
            <div class="row">
                <div class="container-fluid col-6">
                    <p style="text-align:center">Wind: km/h</p>
                </div>
                <div class="container-fluid col-6">
                    <p style="text-align:center">Wave: m</p>
                </div>
            </div>
        </div>

    </div>
</div>





<!--Bellow Bar -->


</body>
</html>
