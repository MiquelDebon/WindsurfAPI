<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Dice Game - @Miquel</title>

    <!-- Google Texts Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Sacramento&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2fee6a98b7.js" crossorigin="anonymous"></script>

    <!--Styles -->
    <!--    CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Thymeleaf CSS  -->
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>-->
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/miquel.css}"/>-->

    <!--Page Icon-->
    <link rel="icon" th:href="@{/images/favicon.ico}">

</head>

<body>

<!--Top Navigation Bar  -->


<!--Title -->
<div class="container-fluid ">
    <h3>Weather App</h3>
    <br>
    <p th:text = "${body}"></p>
    <br>
</div>

<section id="table-content">
    <div class="container">
        <div class="row">
            <div class="container-fluid col-md-6 col-sml-12">
                <h4 >Days:</h4>
                <table class = "table table-dark bdr">
                    <thead>
                    <tr>
                        <th scope = "col">Day of the week</th>
                        <th scope = "col">Time</th>
                        <th scope = "col">Conditions</th>
                        <th scope = "col">Wind speed(10m)</th>
                        <th scope = "col">Wave height</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="DTO: ${days}">
                        <td th:text = "${DTO.dayOfTheWeek}"></td>
                        <td th:text = "${DTO.hour}"></td>
                        <td th:text = "${DTO.weathercodeIcon}"></td>
                        <td th:text = "${DTO.windspeed_10m}"></td>
                        <td th:text = "${DTO.wave_height}"></td>
                    </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </div>


    </div>
</section>



<!--Bellow Bar -->
<div>

</div>

</body>
</html>
